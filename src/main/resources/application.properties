spring.application.name=upi-payments

# Use the Docker service name 'upipg' as the hostname.
# The port and database name must match the docker-compose.yml file.
spring.datasource.url=jdbc:postgresql://upipg:5432/upi_database_6
spring.datasource.username=upi_user
spring.datasource.password=upi_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal=DEBUG

# JWT Configuration
jwt.secret=a-very-long-and-secure-base64-encoded-secret-key
jwt.expiration=86400000

server.port=8080
